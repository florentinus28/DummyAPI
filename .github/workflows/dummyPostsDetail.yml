name: runPostsDetail
on:
  schedule:
    - cron:  '*/5 * * * *'    # At every 15th minute
jobs:
  build:
    name: Run k6 test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run k6 local test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: TC-getPostsDetail.js
          flags: --vus 1 --duration 1s
